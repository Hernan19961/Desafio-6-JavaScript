<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de monedas Nacional</title>
</head>

<body>
    <hr>
    <h1>Conversor de monedas nacional</h1>
    <hr>

    <div class="container">
        <div class="convertidor">
            <h4>Pesos CLP</h4>
            <input placeholder="Ingrese el monto en CLP" type="Number" id="input">

            <h5>Moneda a convertir:</h5>
            <select id="selector">
                <option value="Seleccione moneda">Seleccione moneda</option>
                <option value="dolar" id="dolar">Dolar</option>
                <option value="euro" id="euro">Euro</option>
            </select>
            <button id="buscar" onclick="convertir()">Buscar</button>

            <div id="resultado">
            </div>
        </div>

        <div class="grafico">
            <canvas id="grafico"></canvas>
        </div>
    </div>
</body>

</html>
